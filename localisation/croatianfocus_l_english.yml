l_english:
 CRO_croatian_legacy:0 "Croatian Legacy"
 CRO_croatian_legacy_desc:0 "Croatia, well known for idea of uniting Balkans, under nationalist movements pressure decided to go completely different path then the one they were popular from."
 CRO_unite_the_balkans:0 "Unite the Balkans"
 CRO_unite_the_balkans_desc:0 "Croatia had the idea of Balkan unification for ages. It's time to finally bring it up."
 CRO_keep_nationalist_movements:0 "Keep Nationalist Movements"
 CRO_keep_nationalist_movements_desc:0 "Croatians would like to keep their nationalist movements, as it's the best for their unity and cooperation."
 CRO_find_royal_family:0 "Find Royal Family"
 CRO_find_royal_family_desc:0 "We have to find the last royal family to take control over an entire country. Installing monarchy will help us in our situation."
 CRO_western_appearance:0 "Western Appearance"
 CRO_western_appearance_desc:0 "Seeking for help in western countries during hard times in this unstable region is an impregnable opinion."
 CRO_recognize_soviet_union:0 "Recognize Soviet Union"
 CRO_recognize_soviet_union_desc:0 "Our country has never recognized Soviet Union as an offical state. It has been 18 years since their rise. It is time to let them know, we recognize their sovereignty."
 CRO_country_preparation:0 "Country's Preparation"
 CRO_country_preparation_desc:0 "Our country decided to unite unstable Balkans. It is a big project, we have got to be prepared correctly."
 CRO_arise_unification_aura:0 "Arise Unification Aura"
 CRO_arise_unification_aura_desc:0 "Unification consciousness should arise in neighbouring countries. We have got to spread the idea."
 CRO_first_important_moves:0 "First Important Moves"
 CRO_first_important_moves_desc:0 "We should let all the Balkans know, that we are ready to unify the region under everyone's rule."
 CRO_appease_slovenia:0 "Appease Slovenia"
 CRO_appease_slovenia_desc:0 "Appeasing our smallest and weakest neighbour could be a decevise victory in case of unification."
 CRO_slovenian_croatian_agreement:0 "Slovenian-Croatian Agreement"
 CRO_slovenian_croatian_agreement_desc:0 "Slovenia and Croatia should drift towards unification. Agreements between our communities can speed up our now fulfilling dream."
 CRO_merge_our_politics:0 "Merge Our Politics"
 CRO_merge_our_politics_desc:0 "It is time for Croatia and Slovenia to finally unify. All the political actions force us for this move."
 CRO_proclaim_croatia_slovenia:0 "Proclaim Croatia-Slovenia"
 CRO_proclaim_croatia_slovenia_desc:0 "After successful unification of Croatia and Slovenia, we should proclaim our unified country and call it Croatia-Slovenia."
