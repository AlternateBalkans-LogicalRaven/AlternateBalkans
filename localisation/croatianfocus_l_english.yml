#Events
 #Veza
 croatia_ab.1:0 "Croatia demands Veza!"
 croatia_ab.1.t:0 "Croatia demands Veza!"
 croatia_ab.1.d:0 "Croatian government claims, that our interests are simmilar with theirs. As their country is bigger and well prepared for any potential conflict, they're suggesting an unification under their rule to protect our country."
 croatia_ab.1.a:0 "We shall join Croatia"
 croatia_ab.1.b:0 "We will remain independent!"
 croatia_ab.23:0 "Slovenia accepts"
 croatia_ab.23.t:0 "Slovenia accepts"
 croatia_ab.23.d:0 "After Slovenia's and Croatia's country leaders meeting, Slovenia became a part of Croatia. 'We believe we can create good community without international borders' - says Croatian leader of fascist movement."
 croatia_ab.23.a:0 "Slovenia is a part of Croatia!"
 croatia_ab.24:0 "Slovenia rejects"
 croatia_ab.24.t:0 "Slovenia rejects"
 croatia_ab.24.d:0 "After Slovenia's and Croatia's country leaders meeting, Slovenia remained independent. 'This was a bad and traitorous move from Slovenia' - says Croatian leader, declaring he might launch full-scale invasion into Slovenia's territory."
 croatia_ab.24.a:0 "They'll regret it..."
 #Banat Demanded
 croatia_ab.2:0 "Croatia demands Banat"
 croatia_ab.2.t:0 "Croatia demands Banat"
 croatia_ab.2.d:0 "Today Croatia send an ultimatum to transfer state of Banat to them. In their opinion, Banat should 'become a part of Croatia to protect Croats living there'. We can either accept this request or reject the ultimatum."
 croatia_ab.2.a:0 "Banat belongs to Croatia now"
 croatia_ab.2.b:0 "Banat is Serbian!"
 croatia_ab.25:0 "Banat is Croatian now"
 croatia_ab.25.t:0 "Banat is Croatian now"
 croatia_ab.25.d:0 "After ultimatum send by Croatia, Serbian government decided to transfer Banat. Now we are able to secure Croats living there."
 croatia_ab.25.a:0 "That's how it should be!"
 croatia_ab.26:0 "Banat stays Serbian"
 croatia_ab.26.t:0 "Banat stays Serbian"
 croatia_ab.26.d:0 "After ultimatum send by Croatia, Serbian government refuses to transfer Banat. It is a big mistake, as Croatia will protect their brother, no matter what."
 croatia_ab.26.a:0 "Horrible mistake."
 #Croatia Recognizes Soviet Union
 croatia_ab.4:0 "Croatia Recognizes Soviet Union"
 croatia_ab.4.t:0 "Croatia Recognizes Soviet Union"
 croatia_ab.4.d:0 "Since the revolution in Russia in 1917, Croatian government didn't recognize the Soviet Union. It is time to align political issues and officialy recognize Soviet Union."
 croatia_ab.4.a:0 "A big development in international relations."
 #Croatia Demands Bosnian Integration
 croatia_ab.5:0 "Croatia Demands Bosnian Integration"
 croatia_ab.5.t:0 "Croatia Demands Bosnian Integration"
 croatia_ab.5.d:0 "'Bosnia is a country without national unity. Our brothers are trapped inside of this unstable community. We have got to free them!' - claimed Croatian government last week."
 croatia_ab.5.a:0 "Bosnia and Croatia are united!"
 croatia_ab.5.b:0 "We won't be a part of Croatia"
 croatia_ab.27:0 "Bosnia accepts"
 croatia_ab.27.t:0 "Bosnia accepts"
 croatia_ab.27.d:0 "Bosnia, due to lack of unity and stability, accepted our conditions and now they are a part of Croatia."
 croatia_ab.27.a:0 "We are united then!"
 croatia_ab.28:0 "Bosnia refuses"
 croatia_ab.28.t:0 "Bosnia refuses"
 croatia_ab.28.d:0 "Bosnia, beliving their national consciousness will wake up, refused the deal proposed by Croatian government last week."
 croatia_ab.28.a:0 "We will unite our lands anyway"
 #Slovenian-Croatian Agreement
 croatia_ab.6:0 "Slovenian-Croatian Agreement"
 croatia_ab.6.t:0 "Slovenian-Croatian Agreement"
 croatia_ab.6.d:0 "Today, governments of Slovenia and Croatia decided to sign an agreement closely bonding their interests."
 croatia_ab.6.a:0 "Our unification is a matter of time"
 #Slovenia-Croatia: Merge Our Politics
 croatia_ab.7:0 "Croatia Suggests Unification"
 croatia_ab.7.t:0 "Croatia Suggests Unification"
 croatia_ab.7.d:0 "Croatian leader met with Slovenian government to propose unification of our countries. It might sound weird for some people, but great effort was put into this unification, which would benefit both sides."
 croatia_ab.7.a:0 "We will agree"
 croatia_ab.7.b:0 "It is not an option!"
 croatia_ab.29:0 "Slovenia Agrees"
 croatia_ab.29.t:0 "Slovenia Agrees"
 croatia_ab.29.d:0 "Slovenian government agreed on a proposal made by Croatian leader last week. It is another success of Croatian dream of unification."
 croatia_ab.29.a:0 "We shall be united!"
 croatia_ab.30:0 "Slovenia Refuses"
 croatia_ab.30.t:0 "Slovenia Refuses"
 croatia_ab.30.d:0 "Sadly, despite all the unification progress, Slovenian government refused proposal made by Croatian leader last week. It is a big dissapointment for unification dream."
 croatia_ab.30.a:0 "This is a sad day"
 #First Illyrian Agreement
 croatia_ab.8:0 "First Illyrian Agreement"
 croatia_ab.8.t:0 "First Illyrian Agreement"
 croatia_ab.8.d:0 "Croatia, with its unification ideas pressures on Bosnian government for months. They've started unification process long time ago. It highly influenced our people and they are ready for big changes - for their best."
 croatia_ab.8.a:0 "Another unification is about to come..."
 #Second Illyrian Agreement
 croatia_ab.9:0 "Second Illyrian Agreement"
 croatia_ab.9.t:0 "Second Illyrian Agreement"
 croatia_ab.9.d:0 "Today, government of Croatia-Slovakia proposed Bosnia an unification. Unification tendencies around the society were growing strong for months and that would be what people want. Decision lays in our hand..."
 croatia_ab.9.a:0 "We shall be united!"
 croatia_ab.9.b:0 "It is not an option"
 croatia_ab.31:0 "Bosnia Accepts"
 croatia_ab.31.t:0 "Bosnia Accepts"
 croatia_ab.31.d:0 "Bosnian government accepted our unification offer. Because of this, the whole Illyria region is unified by one single country."
 croatia_ab.31.a:0 "Illyria is finally united!"
 croatia_ab.32:0 "Bosnia Refuses"
 croatia_ab.32.t:0 "Bosnia Refuses"
 croatia_ab.32.d:0 "Bosnian government refused our unification offer. Because of this, our dream of united Illyria is falling apart. We cannot leave it like this."
 croatia_ab.32.a:0 "It is a sad day indeed."
 #Cede Mali i Zi
 croatia_ab.10:0 "Croatia demands Mali i Zi"
 croatia_ab.10.t:0 "Croatia demands Mali i Zi"
 croatia_ab.10.d:0 "Illyria, slowly unifing the Balkans, demanded Mali i Zi state from us. Illyrian government said it is for 'the best of the illyrian minorities living in this region'. They've send us ultimatum to give up Mali i Zi."
 croatia_ab.10.a:0 "We will cede Mali i Zi"
 croatia_ab.10.b:0 "It is not an option!"
 croatia_ab.33:0 "Albania Accepts"
 croatia_ab.33.t:0 "Albania Accepts"
 croatia_ab.33.d:0 "After a meeting in Zagreb, Albanian government agreed on ceding Mali i Zi state to Illyria. It is great win for unification policy shared for a long time now."
 croatia_ab.33.a:0 "Another unification process success!"
 croatia_ab.34:0 "Albania Refuses"
 croatia_ab.34.t:0 "Albania Refuses"
 croatia_ab.34.d:0 "After a meeting in Zagreb, Albanian government refused on ceding Mali i Zi state to Illyria. It is first lose for unification policy under internationally recognized Illyria."
 croatia_ab.34.a:0 "Balkans should be unified..."
 #Partition of Serbia
 #Proposal to Romania
 croatia_ab.11:0 "Partition of Serbia"
 croatia_ab.11.t:0 "Partition of Serbia"
 croatia_ab.11.d:0 ""
