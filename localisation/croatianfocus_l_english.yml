 #Proclamations
 croatia_ab.18:0 "Proclamation of Greater Croatia"
 croatia_ab.18.t:0 "Greater Croatia Proclaimed!"
 croatia_ab.18.d:0 "Today, in an official announcement, Croatian government proclaimed Greater Croatian State. 'Our country found its place in the world, found its allies and achieved sure stability. We are in great condition' - says Croatian leader."
 croatia_ab.18.a:0 "Glory to Greater Croatia!"
 croatia_ab.19:0 "Proclamation of Soviet Republic of Croats"
 croatia_ab.19.t:0 "Soviet Republic of Croats Proclaimed!"
 croatia_ab.19.d:0 "Today, in an official announcement, Croatian government proclaimed The Soviet Republic of Croats. 'Seeking alliance in eastern Europe helped us stabilize the country. It is definitely our time to join the workers revolution and spread communism' - says Croatian leader."
 croatia_ab.19.a:0 "Glory to our new Soviet State!"
 croatia_ab.20:0 "Proclamation of Croatia-Slovenia"
 croatia_ab.20.t:0 "Croatia-Slovenia Proclaimed!"
 croatia_ab.20.d:0 "Today, in an official announcement, Croatian and Slovenian government proclaimed Croatia-Slovenia. 'Our long unification process lead to this moment. We deserve it' - says the new leader of united country."
 croatia_ab.20.a:0 "First unification steps has begin"
 croatia_ab.21:0 "Proclamation of Illyria"
 croatia_ab.21.t:0 "Illyria Proclaimed!"
 croatia_ab.21.d:0 "Today, in an official announcement, dual government of Croatia and Slovenia, together with Bosnian government, proclaimed Illyria. 'Illyrian lands stayed disunited for a long time. Croatia prepared unification perfectly and it led to dream of united Illyria finally come true.' - says the new threefold government."
 croatia_ab.21.a:0 "Illyria finally unified..."
 croatia_ab.22:0 "Proclamation of Jugoslavija"
 croatia_ab.22.t:0 "Jugoslavija Proclaimed!"
 croatia_ab.22.d:0 "Today, in an official announcement, governments all across Western Balkans  proclaimed Jugoslavija - new, united country in the Balkans. It contains Slovenian, Croatian, Bosnian and Serbian territories, many minorities and the new country will face the test of time soon."
 croatia_ab.22.a:0 "Our united Balkan dream!"
